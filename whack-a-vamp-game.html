<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Gory Stories</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>
    <script>
      $(document).ready(function () {
        var audio = $("#continue")[0];
        $("#continue_sound").mouseenter(function () {
          audio.play();
        });
      })
    </script>
  </head>

  <body class="game2-body">
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <h2 class="logo">Gory Stories</h2>
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li>
            <a href="index.html">HomeSafe</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="section-center">
      <div class="whack-a-vamp-container">
        <div class="row">
            <div class="col text">
                <h1 class="title">Whack-A-Vampire</h1>

                <h2 class="score-text">Score:</h2>
                <h3 class="score" id="score">0</h3>

                <h2 class="time-left-text">Time Left:</h2>
                <h3 class="time-left" id="time-left">60</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="whack-a-vamp-grid">
                    <div class="whack-a-vamp-square" id="1"></div>
                    <div class="whack-a-vamp-square" id="2"></div>
                    <div class="whack-a-vamp-square" id="3"></div>
                    <div class="whack-a-vamp-square" id="4"></div>
                    <div class="whack-a-vamp-square" id="5"></div>
                    <div class="whack-a-vamp-square" id="6"></div>
                    <div class="whack-a-vamp-square" id="7"></div>
                    <div class="whack-a-vamp-square" id="8"></div>
                    <div class="whack-a-vamp-square" id="9"></div>
                </div> 
            </div>
        </div>
    </div>  
    </section>
    <section class="zsvwg-modal" id="gameOverModal">
      <div class="zsvwg-modal-content">
        <div id="flex-game-over">
          <p>The enemies were too strong for you retreat and try again!!</p>
        </div>
        <button class="zsvwg-gameButton" onclick="reset()">RESET GAME</button>
      </div>
    </section>
    <section class="zsvwg-modal" id="nextPageModal">
      <div class="zsvwg-modal-content">
        <div id="flex-game-over">
          <p>You defeated all the enemies</p>
          <a href="tot-house2.html">
            <img src="img/continue.png" id="continue_sound" alt="Continue to next page button" class="continue-button">
          </a>
        </div>
      </div>
    </section>

    <audio id="continue">
      <!-- <source src="bg.mp3"></source> -->
      <source src="audio_files/Continue.mp3" muted="muted">
      </source>
      <source src="audio_files/Continue.ogg" muted="muted">
      </source>
      Your browser isn't invited for super fun audio time.
    </audio>
    <script src="js/whack-a-vamp.js"></script>
  </body>
</html>
